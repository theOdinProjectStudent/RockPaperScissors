<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <a href="https://www.vecteezy.com/"><img src="hero.png" alt="Hero Image for the game with the atributtion to vecteezy under the license agreement"></a>
    </header>
    <section id="info">
        <h3>Choose Your Turn</h3>
        <p>First to score 5 points wins the game</p>
    </section>
    <section class="choices">
        <ul>
            <li id="choice1"><button>✊</button></li>
            <li id="choice2"><button>✋</button></li>
            <li id="choice3"><button>✌</button></li>
        </ul>
    </section>
    <div id="result">
        <p>Wish You All The Best! Try Your Luck!!</p>
    </div>
    <main>
        <div class="player">
            <h1 id="playerName">Player's Name</h1>
            <div class="points">
                <h3 id="playerPoint">Points</h3>
            </div>
        </div>
        <div>
            <h2>V/S</h2>
        </div>
        <div class="computer">
            <h1>Computer</h1>
            <div class="points">
                <h3 id="computerPoint">Points</h3>
            </div>
        </div>
    </main>
    <footer>
        <p>copyright &copy; Keshav Kumar (2023)</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
